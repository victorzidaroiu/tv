<div>
	<div class="ui page grid">
		<div class="row centered">
			<h1 class="ui header">Product selection</h1>
		</div>
	</div>
	<div class="ui page grid">
		<div class="one column">
			<h4 class='center' ng-if="orders.list.length==0">
				<div class="ui segment">
					<p>There are no products in the catalogue.</p>
				</div>
			</h4>
			<table class="ui four column celled table" ng-if="orders.list.length!=0">
				<thead>
				<tr>
					<th class="center aligned">Sports</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="order in orders.list">
					<td class="center aligned">{{products.name}}</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
